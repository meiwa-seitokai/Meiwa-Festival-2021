<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
	<meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
	<script src="components/loader.js"></script>
	<script src="lib/onsenui/js/onsenui.min.js"></script>

	<link rel="stylesheet" href="components/loader.css">
	<link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
	<link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
	<link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<script>
		ons.ready(function() {
      console.log("Onsen UI is ready!");
    });

    document.addEventListener('show', function(event) {
      var page = event.target;
      var titleElement = document.querySelector('#toolbar-title');

      if (page.matches('#first-page')) {
        titleElement.innerHTML = '待ち状況';
      } else if (page.matches('#second-page')) {
        titleElement.innerHTML = '受付';
      }
    });

    if (ons.platform.isIPhoneX()) {
      document.documentElement.setAttribute('onsflag-iphonex-portrait', '');
      document.documentElement.setAttribute('onsflag-iphonex-landscape', '');
    }
	</script>
  <script src="send.js"></script>
</head>

<body>
	<ons-page>
		<ons-toolbar>
			<div class="center" id="toolbar-title"></div>
		</ons-toolbar>
		<ons-tabbar position="auto" swipeable="true" modifier="top-border">
			<ons-tab label="状況" page="tab1.html" active>
			</ons-tab>
			<ons-tab label="受付" page="tab2.html">
			</ons-tab>
		</ons-tabbar>
	</ons-page>

	<ons-template id="tab1.html">
		<ons-page id="first-page">
			<p id="no" style="text-align:left;">
				予約ないよ
			</p>
      <p id="yes" style="text-align:center">

      </p>
		</ons-page>
	</ons-template>

	<ons-template id="tab2.html">
		<ons-page id="second-page">
			<p align=center;>
       (仮)
      </p>
      <div class="d-inline-flex p-2 ml-1 bd-highlight">
       <input type="button" value="送信する" class="btn btn-primary btn-lg btn-block" onclick="send();">
       <!--クリックしたらsend.jsに送る-->
      </div>
    </ons-page>
  </ons-template>
</body>
</html>
