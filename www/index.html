<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
	<meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
	<script src="components/loader.js"></script>
	<script src="lib/onsenui/js/onsenui.min.js"></script>

	<link rel="stylesheet" href="components/loader.css">
	<link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
	<link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
	<link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">    <!-- bootstrapの実装 -->

	<script id=default>
   const applicationKey = 'fb9bdc1de88d2a7e66af9dce46c0b5211ace58c5921dc29e66e7e6ca3fc1435c';
   const clientKey = 'ab4bccaa1ac408bce96981836699d5a1b9b526becd34500a2dc83a9c35081c6c';
   const ncmb = new NCMB(applicationKey, clientKey); //APIキーの設定とSDK初期化

    if (ons.platform.isIPhoneX()) {
      document.documentElement.setAttribute('onsflag-iphonex-portrait', '');
      document.documentElement.setAttribute('onsflag-iphonex-landscape', '');
    }
	</script>
</head>

<body>
  <ons-navigator swipeable id="myNavigator" page="base.html"></ons-navigator>

  <ons-template id="base.html">
  <ons-page id="base">

    <ons-tabbar position="bottom">
			<ons-tab label="Home" page="home.html" icon="fa-home" active>
			</ons-tab>
		  <ons-tab label="Map" page="map.html" icon="fa-map-marked-alt">
			</ons-tab>
      <ons-tab label="企画に並ぶ" page="situation.html" icon="fa-person-booth">
			</ons-tab>
      <ons-tab label="Pampglet" page="pamphlet.html" icon="fa-book-open">
			</ons-tab>
      <ons-tab label="Info" page="info.html" icon="fa-info-circle">
			</ons-tab>
		</ons-tabbar>

  </ons-page>
  </ons-template>

  <!-- ホーム画面 -->
  <!-- どこかに通知ボックス作りたい -->
  <ons-template id="home.html">
  <ons-page id="home">

    <ons-toolbar>
      <div class="center">明和祭2021</div>
    </ons-toolbar>

  </ons-page>
  </ons-template>

  <!-- 予約状況 -->
	<ons-template id="situation.html">
	<ons-page id="situation">

    <ons-toolbar>
      <div class="center">企画に並ぶ</div>
      <div class="right">
      <ons-toolbar-button id="GetReserve">
        <ons-icon icon="fa-retweet"></ons-icon>
      </ons-toolbar-button>
      </div>
    </ons-toolbar>

		<ons-list>
      <ons-list-header>予約状況</ons-list-header>
      <div id=ReserveSituation>
        <ons-list-item>
        予約はありません。
        </ons-list-item>
      </div>
		</ons-list>

    <ons-button modifier="large" id="QR">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-camera-fill" viewBox="0 0 16 16">
      <path d="M10.5 8.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"></path>
      <path d="M2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2zm.5 2a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1zm9 2.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0z"></path>
      </svg>
      QRコードを読み取る
    </ons-button>

	</ons-page>
	</ons-template>

  <!-- ローディング画面 -->
  <ons-modal direction="up">
  <div style="text-align: center">
    <p><ons-icon icon="md-spinner" size="28px" spin></ons-icon> Loading... </p>
  </div>
  </ons-modal>

  <!-- 予約確認画面 -->
  <ons-dialog id="ReserveCheck">
    (101HR)に予約を送信しますか？<br>
    (これは仮の文です)
    <ons-button id="LetSend">
    OK!
    </ons-button>
  </ons-dialog>

  <!-- 校内マップ -->
  <ons-template id="map.html">
  <ons-page id="map">

    <ons-toolbar>
      <div class="center">校内MAP</div>
    </ons-toolbar>

  </ons-page>
  </ons-template>

  <!-- デジタルパンフレット -->
  <ons-template id="pamphlet.html">
  <ons-page id="pamphlet">

    <ons-toolbar>
      <div class="center">デジタルパンフレット</div>
    </ons-toolbar>

  </ons-page>
  </ons-template>

  <!-- Info (企画運営者モード) -->
  <ons-template id="info.html">
  <ons-page id="info">

    <ons-toolbar>
      <div class="center">Info (企画運営者モード)</div>
      <div class="right">
      <ons-toolbar-button id="GoLogin">
        <ons-icon icon="fa-sign-in-alt"></ons-icon>
      </ons-toolbar-button>
      </div>
    </ons-toolbar>

  </ons-page>
  </ons-template>

  <!-- ログインページ -->
  <ons-template id="Login.html">
  <ons-page id="Login">

    <ons-toolbar>
      <div class="left"><ons-back-button>戻る</ons-back-button></div>
      <div class="center">ログイン</div>
    </ons-toolbar>

    <div style="text-align: center; margin-top: 30px;">
    <p>
      <ons-input id="username" modifier="underbar" placeholder="Username" float></ons-input>
    </p>
    <p>
      <ons-input id="password" modifier="underbar" type="password" placeholder="Password" float></ons-input>
    </p>
    <p style="margin-top: 30px;">
      <ons-button onclick="Login()">Sign in</ons-button>
    </p>
    </div>

  </ons-page>
  </ons-template>

  <!-- 管理者画面 -->
  <ons-template id="Change.html">
  <ons-page id="Change">

    <ons-toolbar>
      <div class="left"><ons-back-button>戻る</ons-back-button></div>
      <div class="center" id="Logining">
        予約管理画面
      </div>
    </ons-toolbar>

    <div id="ChangeSituation">入場  組    出場  組</div>

    <ons-button id="SendPeople" onclick="SendPeople();">
      退出
    </ons-button>

  </ons-page>
  </ons-template>

<script src="Reserve.js"></script>    <!-- スプリクト読み込み -->
</body>
</html>
